<div>
<div class="listing timeline" id="data-view-top">
         <post-toolbar is-loading="isLoading" current-view="currentView" filters="filters"></post-toolbar>
    <!-- @DEVNOTE: ANNA this was throwing an error . <ng-transclude></ng-transclude>-->
    <button class="button-gamma button-flat" ng-click="addNewestPosts()" ng-show="newPostsCount > 0" style="position:fixed; z-index: 10000;">
        <span ng-switch on="newPostsCount">
            <span ng-switch-default translate="post.see_more_plural" translate-values="{ newPostsCount }">See new posts</span>
            <span ng-switch-when="1" translate="post.see_more_singular" translate-values="{ newPostsCount }">See new post</span>
        </span>
    </button>

    <div class="timeline-col">
        <post-card
                ng-repeat="post in posts"
                can-select="false"
                post="post"
                selected-posts="selectedPosts"
                click-action="showPost"
                in-focus="selectedPostId === post.id"
            >
        </post-card>

            <button class="button-gamma button-flat" ng-click="loadMore()">Load more</button>
            <div class="listing-toolbar">
                <div class="listing-toolbar-summary">
                    <strong><span class="total"></span> selected</strong>
                    <button class="button-link">Deselect</button>
                </div>
            </div>
        </div>
    </div>
      <div class="post-col" ng-if="selectedPost">
        <post-detail-data filters="filters" is-loading="isLoading" post="selectedPost"></post-detail-data>
    </div>
</div>
